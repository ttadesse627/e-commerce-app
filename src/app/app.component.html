<div class="container">
  <!-- <div *ngFor="let item of items">{{ item.name }}</div> -->
<h3>Meron Electronics Shop</h3>
<h5>Available devices</h5>
    <div class="bg-purple-900 p-4 flex flex-wrap gap-4">
      <div
        *ngFor="let item of items; index as i"
        class="max-w-sm w-full md:w-1/3 p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-400 dark:border-gray-700 flex flex-col"
      >
        <div class="font-semibold text-gray-800 dark:text-gray-200">
          ID: {{ item.id }}
        </div>
        <div class="text-lg font-bold text-gray-900 dark:text-white mt-2">
          Name: {{ item.name }}
        </div>
        <div class="text-gray-600 dark:text-gray-400 mt-2">
          Price: {{ item.price }} ETB
        </div>
        <div class="text-gray-600 dark:text-gray-400 mt-2">
          Amount: {{ item.amount }}
        </div>
      </div>
    </div>
</div>
